<a class="list-group-item clearfix pointer" (click)="itemSelected()">
    <div class="pull-left">
      <h4 class="list-group-item-heading"> {{ country.name }}</h4>
      <p class="lest-group-item-text">
         Region: {{ country.region }} <br>
         Native Name: {{ country.nativeName }}
      </p>
    </div>
    <span class="pull-right">
      <img src="{{country.flag}}" alt="{{ country.name }}" class="img-responsive" style="max-height: 50px;">
    </span>
  </a>
