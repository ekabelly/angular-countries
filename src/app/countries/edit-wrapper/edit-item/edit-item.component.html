
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name"><span class="req">*</span>Name:</label>
        <input type="text" id="name" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
        <label for="region"><span class="req">*</span>Region:</label>
        <input type="text" id="region" class="form-control" formControlName="region">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default" [disabled]="form.invalid">Update</button>
        <button type="button" class="btn btn-danger" style="margin-left:10px;" (click)="onDelete()">Delete</button>
    </div>
</form>
